<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <h1 class="text-center p-3 text-primary">Country search:</h1>
        <div class="d-flex justify-content-around">
          <div class="col-4 col-sm-8">
            <h4>
              <a class="btn btn-primary" onclick="displayCountry('USA')">USA</a>

              <a class="btn btn-primary" onclick="displayCountry('Israel')"
                >ISRAEL</a
              >

              <a class="btn btn-primary" onclick="displayCountry('France')"
                >FRANCE</a
              >

              <a class="btn btn-primary" onclick="displayCountry('Thailand')"
                >THAILAND</a
              >
            </h4>
          </div>
          <div class="col-3 d-flex">
            <input
              id="search_input"
              type="search"
              class="form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <button
              id="search_button"
              type="button"
              class="btn btn-outline-primary"
            >
              search
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="content">
      <div class="container">
        <div class="d-flex">
          <div>
            <img id="id_img" src="" alt="" height="240" width="430" />
          </div>
          <div class="ms-4 pt-3">
            <h3 id="name">Name:</h3>
            <h5 id="pop">population:</h5>
            <h5 id="region">region:</h5>
            <h5 id="lang">languages:</h5>
            <h5 id="coin">coin:</h5>
            <h5 id="capital">capital:</h5>
          </div>
        </div>
        <div class="d-flex pt-4">
          <div>
            <iframe
              id="id_map"
              width="600"
              height="600"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src=""
            ></iframe>
          </div>
          <div class="pt-2 ms-4">
            <h4 id="borders">Borders:</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
